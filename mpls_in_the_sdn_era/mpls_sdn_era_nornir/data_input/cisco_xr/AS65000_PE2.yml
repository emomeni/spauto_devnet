---
base:
  lldp: true

ip_interfaces:
  - interface: Gi0/0/0/0
    description: TO_AS65001_CE2
    ip_address: 10.1.0.3
    mask: "/31"
  - interface: Gi0/0/0/1
    description: TO_AS65001_CE1
    ip_address: 10.1.0.5
    mask: "/31"
  - interface: Gi0/0/0/2
    description: TO_CORE_PE1
    ip_address: 10.0.0.1
    mask: "/31"
    isis: true
    metric: 200
    level: 2
  - interface: Gi0/0/0/3
    description: TO_CORE_P2
    ip_address: 10.0.0.4
    mask: "/31"
    isis: true
  - interface: Loopback0
    description: SYSTEM_LO_IP
    ip_address: 172.16.0.22
    mask: "/32"
    isis: true
    passive: true
isis:
  net: 49.0000.1720.1600.0022.00
bgp:
  asn: 65000
  add_paths: true
  route_reflector: false
  route_reflectors:
    - 172.16.0.201
    - 172.16.0.202
  cluster_id:
  add_pe_policy: true
  add_asbr_policy: true
  neighbors:
    - remote_as: 65001
      neighbor: 10.1.0.2
      update_source: Loopback0
      afi: ipv4 unicast
      route_policy:
        - PL-eBGP-65001-IN in
        - PL-eBGP-CE2-OUT out
    - remote_as: 65001
      neighbor: 10.1.0.1
      update_source: Loopback0
      afi: ipv4 unicast
      route_policy:
        - PL-eBGP-65001-IN in
        - PL-eBGP-CE1-OUT out
